<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- link to CSS -->
    
    <link rel="stylesheet" href="./graph.css">
    <title>Profile Tracker</title>
  </head>

  <body>
    <section class="container">
      <div id="frequency" class="box">
        <ol class="list">
          <li class="point">
            <div class="pointBox"> frequency </div>
          </li>
          <li class="point">
            <div class="pointBox"> frequency </div>
          </li>
        </ol>
      </div>
      <div id="graph" class="box">
        <div id="placeHolder">graph</div>
      </div>
      <div id="profile" class="box">
        <ol class="list">
          <li class="point">
            <div class="pointBox">
              <span class="key"></span>  
              Profile 
            </div>
          </li>
          <li class="point">
            <div class="pointBox"> 
              <span class="key"> </span>
              Profile 
            </div>
          </li>
        </ol>
      </div>
    </section>
    <section class="container">
      <div id="criteria" class="box">
        <ol id= criteriaList class="list">
          <li class="pointC">
            <div class="pointBox"> criteria </div>
          </li>
          <li class="pointC">
            <div class="pointBox"> criteria </div>
          </li>
        </ol>
      </div>
    </section>
  <!-- link to javascript -->  
  </body>
</html>
